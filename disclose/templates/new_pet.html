{% load static %}
<!doctype html>
<html lang="pt-BR">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Novo Pet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    {% comment %} <link href="{% static 'usuarios/css/register.css' %}" rel="stylesheet"> {% endcomment %}
    <link href="{% static 'disclose/css/new_pet.css' %}" rel="stylesheet">

    </head>
    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 bg-side sidebar">
                    <h2>ADO.TE</h2>
                    <hr>
                   
                    
                </div>

                <div class="col-md">
                    <div class="wrapper">
                        <div class="box">
                            <div class="header-box">
                                <h3 class="font-vinho">Quero divulgar</h3>
                                <hr>
                            </div>
                            <div class="body-box">
                                <form action="{% url 'new_pet' %}" method="POST" enctype='multipart/form-data'>{% csrf_token %}
                                    {% if messages %}
                                        <br>
                                        {% for message in messages %}
                                            <div class="alert {{message.tags}}">
                                                {{message}}
                                            </div>
                                        {% endfor %}
                                    {% endif %}
                                    <input type="file" name="picture" class="form-control">
                                    <br>
                                    <span>Nome:<span>
                                    <input type="text" class="form-control" name="petname" placeholder="Digite o nome do pet">
                                    <br>
                                    <span>Descrição:<span>
                                    <textarea class="form-control" name="description" placeholder="Descrição"></textarea>
                                    <br>

                                    <div class="row">
                                        <div class="col-md">
                                            <span>Estado:</span>
                                            <input type="text" placeholder="Digite o estado do pet" name="state" class="form-control">
                                        </div>

                                        <div class="col-md">
                                            <span>Cidade:</span>
                                            <input type="text" placeholder="Digite a cidade do pet" name="city" class="form-control">
                                        </div>
                                    </div>
                                    <br>
                                    <span>Telefone para contato:</span>
                                    <input type="text" placeholder="Digite o seu telefone" name="phone" class="form-control">
                                    <br>
                                    <span>Tags:</span>
                                    
                                    <select name="tags" multiple class="form-select">
                                        {% for tag in tags %}
                                        <option value="{{tag.id}}">{{tag}}</option>
                                    {% endfor %}
                                    </select>
                                    <br>
                                    <span>Animal: </span>
                                    <br>
                                    <select name="animal" class="form-select">
                                        {% for animal in animals %}
                                            <option value="{{animal.id}}">{{animal}}</option>
                                        {% endfor %}
                                        
                                    </select>
                                    <br>
                                    </span>Raça:</span>

                                    <select name="breed" class="form-select">
                                        {% for breed in breeds %}
                                            <option value="{{breed.id}}">{{breed}}</option>
                                        {% endfor %}
                                    </select>
                                    <br>

                                    <input type="submit" value="Cadastrar" class="btn-custom-primary">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


        </div>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
